# Local Development Docker Compose Configuration
# 
# Build and run with local code changes:
#   docker-compose -f docker-compose.local.yml up -d --build
#
# View logs:
#   docker-compose -f docker-compose.local.yml logs -f new-api
#
# Stop:
#   docker-compose -f docker-compose.local.yml down

version: '3.4'

services:
  new-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: new-api:local
    container_name: new-api-local
    restart: always
    command: --log-dir /app/logs
    ports:
      - "3000:3000"
    volumes:
      - ./data:/data
      - ./logs:/app/logs
    environment:
      - SQL_DSN=postgresql://root:123456@postgres:5432/new-api
      - REDIS_CONN_STRING=redis://redis
      - TZ=Asia/Shanghai
      - ERROR_LOG_ENABLED=true
      - BATCH_UPDATE_ENABLED=true
    depends_on:
      - redis
      - postgres
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O - http://localhost:3000/api/status | grep -o '\"success\":\\s*true' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:latest
    container_name: redis-local
    restart: always

  postgres:
    image: postgres:15
    container_name: postgres-local
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: new-api
    volumes:
      - pg_data_local:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  pg_data_local:
